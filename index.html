<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="wrapper"></div>

		<label for="numStd">Number of Students: </label>
		<input
			id="numStd"
			class="sum-students"
			type="text"
			placeholder="number of students"
			oninput="saveBtnOnOff()"
		/>
		<label for="absent">Exclude Student#(s): </label>
		<input id="absent" class="absent" type="text" placeholder="absent student" />
		<button class="saveBtn" onclick="getVal(), exclude(),studentUlEl(), reset()">save</button>
		<p class="picked">?</p>
		<button class="picker-button" onclick="picker()" disabled>generate lucky student</button>
		<p class="picked-text">Previous #:</p>
		<button class="reset" onclick="reset()" value="Reset">reset</button>
		<div id="myProgress">
			<div id="myBar"></div>

			<div class="student-chart">
				<ul class="studentUl"></ul>
			</div>
			<p class="absent-list"></p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
